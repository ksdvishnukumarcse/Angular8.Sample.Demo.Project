<h3>Top Courses</h3>
<div class="grid grid-pad">
    <ng-container *ngIf="courses.length > 0; else elseBlock">
        <a *ngFor="let course of courses" class="col-md-4"
        [routerLink]="['/bookdetail', course.id]">
            <div class="module course" appHighlightElement>
            <h4>{{course.name}}</h4>
            </div>
        </a>
    </ng-container>
</div>

<h3>User profile</h3>
<div class="grid grid-pad">
    <!-- <ng-container *ngIf="posts; else elseBlock"> -->
        <a *ngFor="let post of posts" class="col-md-4"
        [routerLink]="['/postdetail', post.id]">
            <div class="module course" appHighlightElement>
            <h4>{{post.title}}</h4>
            </div>
        </a>
    <!-- </ng-container> -->
</div>

<ng-template #elseBlock>
    <h3>No Content</h3>
</ng-template>
